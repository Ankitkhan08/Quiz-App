<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Quiz App</title>
</head>

<body>
    <div class="main">
        <div id="box">
            <h2 id="quesBox">1) This is dummy question</h2>
            <div class="row">
                <input type="radio" class="options" name="option" id="option1" value="a">
                <label for="option1">a) option 1</label>
            </div>
            <div class="row">
                <input type="radio" class="options" name="option" id="option2" value="b">
                <label for="option2">b) option 2</label>
            </div>
            <div class="row">
                <input type="radio" class="options" name="option" id="option3" value="c">
                <label for="option3">c) option 3</label>
            </div>
            <div class="row">
                <input type="radio" class="options" name="option" id="option4" value="d">
                <label for="option4">d) option 4</label>
            </div>
            <button class="btn" onclick="submitQuiz()">Submit</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
